  bio: |
    Siva Reddy is an Assistant Professor in the School of Computer Science and the Department of Linguistics at McGill University. He was a postdoc in the Stanford NLP Group until Sep 2019. Before that, he was a Google PhD fellow at the University of Edinburgh. His research goal is to enable machines with natural language understanding abilities in order to facilitate applications such as question answering and conversational systems. His expertise includes building symbolic (linguistic and induced) and deep learning models for language.
